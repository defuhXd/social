<div class="messages-wrapper">
  @for (message of messages(); track message.id) {
    <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
  }


</div>
<app-tt-input
  class="message-input"
  [isMessageInput]="true"
  (createMessage)="onSendMessage($event)"
></app-tt-input>
